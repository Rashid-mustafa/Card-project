<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <title>Contact Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-bio">
          <div class="img-wrapper">
            <img src="tituy.jpg" alt="Person" />
          </div>
          <div class="person-info">
            <h3>Rashid Mustfa</h3>
            <p>Web Devepoler</p>
          </div>
          <button class="card-btn">
            <span class="card-btn-contact">Contact Me</span>
            <i class="fas fa-angle-up"></i>
          </button>
        </div>
        <div class="card-contact">
          <h4>Contact Me</h4>
        </div>

        <div class="card-social email">
          <div class="icon-wrapper"  >
            
            <i class="fas fa-envelope"></i>
          </div>

          <div class="contact-details">
            <h4>Email</h4>
            <p><a href="mailto:rashidmustafa621@gmail.com" >rashidmustafa621@gmail.com</a></p>
          </div>
          <span>></span>
        </div>

        <div class="card-social fb">
          <div class="icon-wrapper">
            <i class="fab fa-facebook-square"></i>
          </div>
          <div class="contact-details">
            <h4>Facebook</h4>
          <p><a href="https://www.facebook.com/gazirashidmustafatitumir/"> Rashid Mustafa Titumir</a></p>
          </div>
          <span>></span>
        </div>


        <div class="card-social Youtube">
          <div class="icon-wrapper">
            <i class="fab fa-Youtube"></i>
          </div>
          <div class="contact-details">
            <h4>Youtube</h4>
            <p><a href="https://www.youtube.com/"> Rashid Mustafa</a></p>
          </div>
          <span>></span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
